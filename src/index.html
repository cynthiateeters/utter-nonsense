        <main class="content">
            <header class="header">
                <h1 class="header__title">Nonsense Alphabet 3</h1>
                <h2 class="header__subtitle">The Letter R</h2>
                <h3 class="header__author">by Edward Lear</h3>
                <figure class="header__image">
                    <img src="./images/snake.svg" alt="A cartoon snake with sun glasses">
                </figure>
            </header>
            <article class="poem">

                <div class="stanza">
                    <p class="stanza__line">R was a rattlesnake,</p>
                    <p class="stanza__line">Rolled up so tight,</p>
                    <p class="stanza__line">Those who saw him ran quickly,</p>
                    <p class="stanza__line">For fear he should bite.</p>
                    <p class="stanza__line">&nbsp;</p>
                    <p class="stanza__line">r!</p>
                    <p class="stanza__line">&nbsp;</p>
                    <p class="stanza__line">Rattlesnake bite!</p>
                </div>
            </article>
