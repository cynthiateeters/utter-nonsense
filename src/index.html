<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.skypack.dev/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="./scss/main.scss">
    <link rel="shortcut icon" href="images/snake-square.svg" />
    <title>Utter Nonsense</title>

</head>

<body>
    <main class="content">
        <article class="poem">
            <header class="header">
                <h1 class="header__title">Nonsense Alphabet 3</h1>
                <h2 class="header__subtitle">The Letter R</h2>
                <h3 class="header__author">by Edward Lear</h3>
            </header>
            <figure class="image">
                <img src="./images/snake.svg" alt="A cartoon snake with sun glasses">
            </figure>
            <div class="stanza">
                <p class="stanza__line">R was a rattlesnake,</p>
                <p class="stanza__line">Rolled up so tight,</p>
                <p class="stanza__line">Those who saw him ran quickly,</p>
                <p class="stanza__line">For fear he should bite.</p>
                <p class="stanza__line">&nbsp;</p>
                <p class="stanza__line">r!</p>
                <p class="stanza__line">&nbsp;</p>
                <p class="stanza__line">Rattlesnake bite!</p>
            </div>
        </article>
    </main>
    <footer class="footer resources">
        <a href="https://www.vecteezy.com/free-vector/snake">Snake Vectors by Vecteezy</a><br>
        <a href="https://www.vecteezy.com/vector-art/172800-anaconda-cartoon-vector">Image by orangereebok</a>
    </footer>
</body>

</html>
